<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <H1 style="color: blue; margin: 25px;">Loja do Italo</H1>
    </div>
    
    <div>
        <a class="block-inline"href="index.html">Página Inicial</a>
        <a class="block-inline"href="ctrl-estoque.html">Controle de Estoque</a>
        <a class="block-inline"href="add-produto.html">Adicionar Produto</a>
        <a class="block-inline"href="funcionarios.html">Funcionários</a>
    </div>

    
    <h2 style="color: blue; margin: 20px;">Adicionar Produto</h2>
    <form action="Adicionar produtos">
        <div>
            <label form ="link-foto">Link para foto: </label>
            <input form="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label form="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label form="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label form="quantidade">Quantidade Disponivel: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
